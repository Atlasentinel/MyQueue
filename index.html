<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="styles/style.css">
    <title>MyQueue</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="Langue">
                    <select>
                        <option value="none">Langue</option>
                        <option value="English">English</option>
                        <option value="Français">Français</option>
                    </select>
                </li>
                <li class="Update">New Update</li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <p class="title-content">MyQueue</p>
        <img src="" class="avatar">
        <div class="pseudo">
            <div class="pseudo-content">
                <input class="pseudo-input" type="text" placeholder="Surnom">
                <span class="letter-counter"> /20 letters</span>
            </div>
            
            <div class="room-btn">
                <a href="" class="create-room">Créer une room</a><a href="" class="join-room">Rejoindre une room</a>
                
            </div>
        </div>
    </div>
    <div class="footer">
        <p> MyQueue &copy; - 2022 Tous Drois Réserves</p>
    </div>
</body>

</html>
